<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="navbar">
        <div class="nav-logo border">
            <div class="logo"></div>
        </div>
        <div class="nav-address border">
            <p class="add-first">Deliver to</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="add-sec">India</p>
            </div>
        </div>
        <div class="nav-search">
            <select class="select-nav">
                <option>All</option>
                <option>electonics</option>
                <option>grocery</option>
                <option>kitchen</option>
                <option>books</option>
            </select>
            <input class="placeholder" placeholder="Search Amazon">
            <div class="search-box">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
        <div class="country">
            <div class="country border">
                <div class="flag">
                    <img class="flag" src="Flag.webp">
                </div>
                <div class="language">
                    <p><b>EN</b></p>
                </div>
            </div>
            <div class="lang-button"></div>


        </div>
        <div class="account-list border">
            <span class="account-info-h">
                <p>Hello, Sign in</p>
            </span>
            <span class="account-info-a">
                <p><b>Account & List</b></p>
            </span>
        </div>
        <div class="return border">
            <span class="return1">
                <p>Returns</p>
            </span>
            <span class="return2">
                <p><b>& Orders</b></p>
            </span>
        </div>
        <div class="cart border">
            <div class="cart-icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <span class="cart-text"><p>Cart</p></span>
        </div>
    </div>

</body>

</html>
